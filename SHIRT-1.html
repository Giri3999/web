<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-popup {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            height: 45px;
        }
        .submit-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .upi-link {
            display: block;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        .upi-link:hover {
            text-decoration: underline;
        }
        .form-group input {
            width: 48%;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-popup" id="orderForm">
    <h2>Order Form</h2>
    <button class="close-button" onclick="toggleForm()">Close</button>
    <form id="orderForm" onsubmit="sendToWhatsApp(); return false;">
        <!-- Web3Forms hidden fields -->
        <input type="hidden" name="access_key" value="f43d5e17-6460-46d4-8062-833bb0604548">
        
        <input type="text" name="shirt_name" id="shirt_name" placeholder="Shirt Name" value="Best Item" readonly>
        
        <input type="text" name="shirt_code" id="shirt_code" placeholder="ENTER ITEM CODE (Below Item name)" required>
        
        <input type="text" name="your_name" id="your_name" placeholder="Your Name" required>
        
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required>
        
        <div class="form-group">
            <input type="text" name="district" id="district" placeholder="District" required>
            <input type="text" name="mandal" id="mandal" placeholder="Mandal" required>
        </div>
        <div class="form-group">
            <input type="text" name="village" id="village" placeholder="Village" required>
            <input type="tel" name="pincode" id="pincode" placeholder="Pincode" required>
        </div>
        
        <label for="size">Select Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select Size</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="28">28</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">36</option>
        </select>
        
        <label for="utr">ENTER 12 DIGIT UTR NUMBER (After Payment):</label>
        <input type="tel" id="utr" name="utr_number" placeholder="12 Digit UTR Number" required pattern="\d{12}">
        
        <a href="PAY.html" class="upi-link">Pay Using UPI</a>
        <button type="submit" class="submit-button">Submit Order</button>
    </form>
</div>

<script>
function sendToWhatsApp() {
    // Get form values
    var shirtName = document.getElementById('shirt_name').value;
    var shirtCode = document.getElementById('shirt_code').value;
    var yourName = document.getElementById('your_name').value;
    var phoneNumber = document.getElementById('phone_number').value;
    var district = document.getElementById('district').value;
    var mandal = document.getElementById('mandal').value;
    var village = document.getElementById('village').value;
    var pincode = document.getElementById('pincode').value;
    var size = document.getElementById('size').value;
    var utrNumber = document.getElementById('utr').value;

    // Create WhatsApp message
    var message = `Order Details:\n\nShirt Name: ${shirtName}\nShirt Code: ${shirtCode}\nName: ${yourName}\nPhone Number: ${phoneNumber}\nDistrict: ${district}\nMandal: ${mandal}\nVillage: ${village}\nPincode: ${pincode}\nSize: ${size}\nUTR Number: ${utrNumber}`;

    // WhatsApp API URL with your phone number
    var whatsappUrl = `https://api.whatsapp.com/send?phone=916305181472&text=${encodeURIComponent(message)}`;

    // Open WhatsApp with the prefilled message
    window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
